<h2>Displayed columns</h2>

<mat-selection-list [(ngModel)]="selectedOptions">
  <mat-list-option *ngFor="let column of gridColumns" [selected]="selectedColumns.includes(column)" value="{{column}}">
    {{column}}
  </mat-list-option>
</mat-selection-list>

<mat-grid-list cols="10">
  <mat-grid-tile  colspan='8'>
  </mat-grid-tile>
  <mat-grid-tile  colspan='2'>
    <button mat-raised-button color="primary" (click)="closeDialog()">Save changes</button>
  </mat-grid-tile>
</mat-grid-list>
