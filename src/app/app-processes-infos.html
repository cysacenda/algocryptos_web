<div *ngIf="processes.length != 0">
  <h1>Running processes on server :</h1>
    <mat-list>
      <mat-list-item *ngFor="let process of processes">
          <mat-icon mat-list-icon>{{process.Status == 'RUNNING' ? 'play_arrow' : 'pause'}}</mat-icon>
          <h4 mat-line>{{process.IdProcess + ' - ' + process.Name}}</h4>
          <p mat-line> {{process.Status}} </p>
        <p mat-line> {{(process.timestamp | date:'short')}} </p>
      </mat-list-item>
    </mat-list>
</div>

<div *ngIf="processes.length == 0">
  <h1>No process running for the moment.</h1>
</div>
