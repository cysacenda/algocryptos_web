<div class="page-header">
</div>

<div class="page-component">

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id_cryptocompare">
      <mat-header-cell *matHeaderCellDef mat-sort-header>IdCryptoCompare</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.id_cryptocompare}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="crypto_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">
          {{row.crypto_name}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="coin_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CoinName</mat-header-cell>
      <mat-cell *matCellDef="let row">
          {{row.coin_name}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="reddit_name_manual">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Subreddit</mat-header-cell>
      <mat-cell *matCellDef="let row">

        <mat-form-field>
          <input matInput placeholder="{{row.crypto_name}} Subreddit" [(ngModel)]="row.reddit_name_manual">
        </mat-form-field>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="facebook_link_manual">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Facebook</mat-header-cell>
      <mat-cell *matCellDef="let row">

        <mat-form-field>
          <input matInput placeholder="{{row.crypto_name}} Facebook" [(ngModel)]="row.facebook_link_manual">
        </mat-form-field>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="twitter_link_manual">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Twitter</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-form-field>
          <input matInput placeholder="{{row.crypto_name}} Twitter" [(ngModel)]="row.twitter_link_manual">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="update">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Update</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="updateSubreddit(row.id_cryptocompare, row.reddit_name_manual, row.twitter_link_manual, row.facebook_link_manual)">
          <mat-icon aria-label="Edit Subreddit link">save</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

</div>
