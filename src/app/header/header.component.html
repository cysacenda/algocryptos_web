<mat-toolbar color="primary" class="mat-elevation-z5">
  <span>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>menu</mat-icon>
    </button>
  </span>

  <h1 class="md-title text-center">AlgoCryptos</h1>

  <!-- This fills the remaining space of the current row -->
  <span class="app-toolbar-filler"></span>

  <span *ngIf="this.globaldata!= null">
    <mat-chip-list>
      <mat-chip>Market cap : {{this.globaldata.total_market_cap_usd.toFixed(0)}}b$</mat-chip>
      <mat-chip>24h vol : {{this.globaldata.total_24h_volume_usd.toFixed(0)}}b$</mat-chip>
    </mat-chip-list>
  </span>

  <span>
    <button mat-button (click)="processesStatus()">
       <i class="material-icons">event_note</i>
    Server status
    </button>
    <button mat-button (click)="refreshData()">
       <i class="material-icons">refresh</i>
    </button>
    <!--
    <button mat-button (click)="showAlerts()">
       <i class="material-icons">info_outline</i>
       Alerts
    </button>
    -->

    <!--<button mat-icon-button [matMenuTriggerFor]="actionMenu">-->
    <button mat-icon-button>
       <i class="material-icons">more_vert</i>
    </button>
  </span>

</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button routerLink="/globalkpis" mat-menu-item>
    <i class="material-icons">trending_up</i>
    Global KPIs </button>
  <button routerLink="/cryptokpis" mat-menu-item>
    <i class="material-icons">trending_up</i>
    Crypto KPI </button>
  <button routerLink="/missingSocial" mat-menu-item>
    <i class="material-icons">border_color</i>
    Missing Social </button>
  <button routerLink="/settings" mat-menu-item>
    <i class="material-icons">settings</i>
    Settings </button>
  <button routerLink="/help" mat-menu-item>
    <i class="material-icons">help</i>
    Help </button>
</mat-menu>
